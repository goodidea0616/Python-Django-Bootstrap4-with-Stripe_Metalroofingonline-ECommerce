<form method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}'> 
    {% csrf_token %}
    {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}

    {% for i in form %}
    <p> {{ i }} </p>
    {% endfor %}
    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Submit</button>
</form>
